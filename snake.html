<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="snake.css">
        <script src="snake.js"></script>
        <title>Snake</title>
    </head>

    <body onload="startGame()">
        <div id="top">
            <span id="highscore">Hi: 0</span>
            <img id="snake" src="https://pixabay.com/static/uploads/photo/2014/04/02/14/05/snake-306109_960_720.png"/>
            <span id="score">0</span>
        </div>
        <div id="buttonContainer">
            <p><button id="up">UP</button></p>
            <p><button id = "left">LEFT</button> <button id = "right">RIGHT</button></p>
            <p><button id="down">DOWN</button>

            <br/><p><button id = "pause">PAUSE (Spacebar)</button>
        </div>
    </body>
</html>
